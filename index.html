<!DOCTYPE html>
<html>
    <head>
        <title>Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body style="background-color: black; font-family: Special Elite; color: white;">
        <div style="background-color: grey;">
            <p style="font-size: 80px; margin-left: 50px;">AI Pong</p>
            
        </div>
        <div id = "myModal" class = "modal fade">
            <div class="modal-dialog" style="width: 80%;">
                <div class = "modal-content">
                    <div class="modal-header">
                        <button class = "close" data-dismiss="modal">&times;</button>
                        <h3 style=" color: black;">Instructions</h3>
                        
                    </div>
                    <div class="modal-content">
                        <ul type = "disk" style=" color: black;">
                            <li>Keep the camera straight</li>
                            <li>Press the play button</li>
                            <li>Use your nose to control the paddle</li>
                        </ul>
                    </div>

                </div>

            </div>

        </div>
        <div>
            <button onclick="startGame()" style="font-size:xx-large; margin-left: 100px; background-color: black; color: white; border-color: white; border-width: 10px; border-radius:10px; border-style: solid;">
                Start
            </button>

            <button style="font-size:xx-large; margin-left: 100px; background-color: black; color: white; border-color: white; border-width: 10px; border-radius:10px; border-style: solid;">
                Restart
            </button>
            
            <button data-target="#myModal" data-toggle="modal" style="font-size:xx-large; margin-left: 100px; background-color: black; color: white; border-color: white; border-width: 10px; border-radius:10px; border-style: solid;">
                How to play(for nerds)
            </button>
            <button id = "statsElement" style="font-size:xx-large; margin-left: 100px; background-color: black; color: white; border-color: white; border-width: 10px; border-radius:10px; border-style: solid;">
                Press Play
            </button>

           
        </div>
        <div style="margin-left: 50px;">
            <h1 style="color: white;">
                Status
            </h1>
        </div>
        <div>
            <h4 style="margin: 0; position: absolute; bottom: 0; width: 100%; text-align: center; line-height: 30px;">Code: N/A</h4>
        </div>
        <script src="main.js"></script>
    </body>
</html>
